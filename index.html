<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Counter App</title>
  </head>
  <body>
    <div class="container">
      <h1>Scoops Scooped:</h1>

      <script src="index.js"></script>
    </div>
  </body>
